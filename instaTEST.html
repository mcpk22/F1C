<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="instaTEST.css">
</head>
<body>
  <header class="navbar">
    <h1>InstaClone</h1>
    <input type="text" placeholder="Search">
  </header>
  <main class="feed">
    <div class="post">
      <div class="post-header">
        <img src="user1.jpg" alt="User Profile" class="profile-pic">
        <h2>User1</h2>
      </div>
      <img src="post1.jpg" alt="Post Image" class="post-image">
      <div class="post-footer">
        <button class="like-btn">Like</button>
        <span class="likes-count">10 likes</span>
        <button class="comment-btn">Comment</button>
        <div class="comments">
          <p><strong>User2:</strong> Nice photo!</p>
        </div>
        <input type="text" placeholder="Add a comment">
      </div>
    </div>
  </main>
  <script src="instaTEST.js"></script>
</body>
</html>
